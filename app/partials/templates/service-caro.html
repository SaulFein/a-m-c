<div class="col-md-12" style="padding: 0px  ">
    <div id="service-carousel" class="carousel slide" style="max-width: 1280px; margin:auto" data-ride="carousel" data-pause="false">
        <!-- Slides -->
        <div ng-if="service.servicePictures.length > 0" class="carousel-inner carousel-container" style="padding-bottom: 49.062682%">
            <div class="item" ng-repeat="picture in service.servicePictures" ng-class="{active:!$index}">
                <img ng-src="{{picture.url}}" />
                <div ng-if="service.pictureDesc[$index]" style="right: 0%; left: 0%" class="carousel-caption">
                  <h4 class="service-slide-text">{{service.pictureDesc[$index]}}</h4>
                </div>
            </div>
        </div>

        <div ng-if="serviceDefaultPics" class="carousel-inner carousel-container">
          <div class="item" ng-repeat="picture in serviceDefaultPics" ng-class="{active:!$index}">

              <img ng-src="{{picture.url}}" />

          </div>
        </div>
        <!-- end Slides -->
        <!-- Controls -->
        <a class="left carousel-control" ng-class="{'hide': servicePictures.length == 0}" role="button" data-target="#service-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" ng-class="{'hide': servicePictures.length == 0}" role="button" data-target="#service-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- end Controls -->
    </div>

    <!-- Only if there are other pictures -->
</div>


<script type="text/javascript">
    $(document).ready(function() {
      $('.carousel').carousel({
        interval: 4500
      })
    });
  </script>
