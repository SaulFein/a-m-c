<!-- view the gallery of all the cars in the db -->
<div class="row">
<div ng-repeat="car in cars">
    <div class="col-md-4 col-xs-6  col-sm-offset-0">
    <div class="thumbnail">
      <img ng-src="{{car.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{car.make}} {{car.model}}</h3>
        <p><label>Year: </label> {{car.year}}</p>
        <div class="text-right"><a ng-href="/#/detail/{{car._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
    </div>
</div>
</div>
