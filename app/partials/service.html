<div class="contaier-fluid" style="text-align: center;" ng-init="getServiceData();">
    <div class="row" style="margin-top:8px">
        <div class="jumbotron jumbotron-fluid" style="background-image: url('./assets/img/service/ferrari-engine.jpg');">
            <div class="container">
                <h1 class="display-4" style="color: white ">Service</h1>
                <p class="lead"></p>
            </div>
        </div>
        <!-- <img style="width:100%; max-width: 1500px" src="./assets/img/service/ferrari-engine.jpg" /> -->


    </div>
    <div class="row" style="padding-top:8px">
      <div ng-include="'partials/templates/service-caro.html'"></div>
    </div>
    <div class="row" style="font-family: 'Gotham', sans-serif; padding-left: 30px; padding-right: 30px; padding-top:30px; font-size:17px">
        <div class="col-md-10 col-md-offset-1 col-sm-12" >
            <p>
              {{service.description}}
            </p>
            <h4 style="text-align:center; padding-top: 10px">FOR SERVICE INQUIRES PLEASE EMAIL:</h4>
            <h3 style="text-align:center"><a href="mailto:info@authenticmotorcars.com?subject=Service Inquiry" style="color:#00b5dd">info@authenticmotorcars.com</a> or call <span style="color:#f68621">425-440-3880</span></h3>
            <hr>
        </div>
    </div>
    <div ng-show="serviceList.length > 0" class="row" style="font-family: Gotham">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel panel-default" style="margin:auto">
                <div class="panel-heading">
                    <h3 class="panel-title">SERVICES</h3>
                </div>
                    <ul class="list-group">
                        <li class="list-group-item" style="border: none; text-align:left" ng-repeat="item in serviceList"><span style="color:#f68621; padding-right: 2px" class="glyphicon glyphicon-certificate"></span>{{item}}</li>
                    </ul>
            </div>
        </div>
    </div>
    <div ng-show="service.special && service.special != ''" class="row" style="font-family: Gotham; padding-top: 30px">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel panel-default" style="margin:auto">
                <div class="panel-heading">
                    <h3 class="panel-title">SPECIAL GOING ON NOW</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" style="border: none; text-align:center"><span style="color:#00b5dd; padding-right: 5px" class="glyphicon glyphicon-certificate"></span>{{service.special}}<span style="color:#00b5dd; padding-left: 5px" class="glyphicon glyphicon-certificate"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
