<section class="row" ng-init="userCtrl.getCars(); userCtrl.checkToken()">
<div class="row">
<div class=" col-md-4 col-md-offset-4 admin-panel">
  <div class="panel panel-default">
      <div class="panel-heading">
           <h3 class="panel-title">
             ADMIN
              </h3>
              <div>
                <button class="btn btn-default" id="add-button"><a id="submit-link" href="#/addCar" ng-click="carCtrl.getCars()">ADD CAR</a></button>
                <button class="btn btn-default" id="add-button"><a id="submit-link" href="#/addUser">ADD USER</a></button>
                <button class="btn btn-default" id="add-button"><a id="logout" href='' ng-click="userCtrl.signOut()">LOGOUT</a></button>

              </div>
          <div class="clearfix"></div>
      </div>
  </div>
</div>
</div>

  <!-- <h2 id="car-title">Make: {{userCtrl.curCar.make}}</h2>
  <h2 id="car-model">Model: {{userCtrl.curCar.model}}</h2> -->
  <div class="row ">
    <div class="car-container">
  <div ng-repeat="car in userCtrl.cars">
      <div class="col-md-3 col-xs-6  col-sm-offset-0 ">
      <div class="thumbnail">
        <img ng-src="{{car.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
        <div class="caption text-center">
          <h3>{{car.make}} {{car.model}}</h3>
          <p><label>Year: </label> {{car.year}}</p>
          <div class="text-right"><a ng-href="/#/detail/{{car._id}}" class="btn btn-danger" role="button">View</a> </div>
        </div>
      </div>
      </div>
  </div>
</div>
</div>
