<body ng-cloak>
    <div class="page-wrap">

        <div class="container-full">
            <!-- Nav Section -->
            <nav role="navigation" class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header header-style">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle nav-toggle-style">
            <span class="sr-only">Welcome to AMC</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <a href="#" class="navbar-brand my-brand">AUTHENTIC MOTORCARS</a>
                </div>

                <div id="navbarCollapse" class="collapse navbar-collapse nav-style">
                    <ul class="nav navbar-nav">
                        <li><a data-target=".navbar-collapse" href="#/home">HOME</a></li>
                        <li><a data-target=".navbar-collapse" href="#/gallery">INVENTORY</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a data-target=".navbar-collapse" href="#/contact">CONTACT</a></li>
                        <li><a data-target=".navbar-collapse" href="#/login">LOGIN</a></li>
                    </ul>
                </div>
                <!-- this script prevents wierd flicker from collapse -->
                <script type="text/javascript">
                    $('.navbar-collapse a').click(function(e) {
                        if ($('.navbar-toggle').css('display') == 'block' && !$(this).siblings().length) {
                            $('.navbar-collapse').collapse('toggle');
                        }
                    });
                </script>
            </nav>
