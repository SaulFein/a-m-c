        <div class="navbar-header header-style">

            <li><a data-target=".navbar-collapse" style="margin-top: 12px" href="#/contact">CONTACT</a></li>
          </ul>

        <script type="text/javascript">
          $('.navbar-collapse a').click(function (e) {

              $('.navbar-collapse').collapse('toggle');
            }
          });
        </script>
